<mat-nav-list>

    <a mat-list-item (click)="openLink($event)" routerLink="/upload">
      <span *ngIf="!isUploadPage" matListItemTitle>Upload</span>
      <span *ngIf="!isUploadPage" matLine>Add New Builds</span>
      <span *ngIf="isUploadPage" matListItemTitle>Back</span> 
      <span *ngIf="isUploadPage" matLine>Return to the previews page</span>
    </a>

  
    <a mat-list-item (click)="openLink($event)">
      <span matListItemTitle>Google Docs</span>
      <span matLine>Embed in a document</span>
    </a>
  
    <a mat-list-item (click)="openLink($event)">
      <span matListItemTitle>Google Plus</span>
      <span matLine>Share with your friends</span>
    </a>
  
    <a mat-list-item (click)="openLink($event)">
      <span matListItemTitle>Google Hangouts</span>
      <span matLine>Show to your coworkers</span>
    </a>
